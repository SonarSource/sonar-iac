apiVersion: v1
kind: Pod
metadata:
  name: example
{{ if .Values.service.annotations}}
annotations:
  {{- end }}
spec:
  containers:
    - name: web
      image: nginx
      ports:
        - name: web
          containerPort: 80
          protocol: TCP
      securityContext:
        allowPrivilegeEscalation: true # Sensitive S6428
