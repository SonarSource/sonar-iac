AWSTemplateFormatVersion: 2010-09-09
Resources:
  S3Bucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: "mycompliantbuckets6270"

  CompliantS3BucketPolicy:
    Type: 'AWS::S3::BucketPolicy' # Compliant
    Properties:
      Bucket: !Ref S3Bucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS:
                - !Sub 'arn:aws:iam::${AWS::AccountId}:root' # only this principal
            Action: "s3:PutObject" # can put object
            Resource: arn:aws:s3:::mycompliantbuckets6270/*

  SensitiveS3BucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      Bucket: !Ref S3Bucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            #       ^^^^^> {{Related effect.}}
            Principal:
              AWS: "*" # Noncompliant {{Make sure this policy granting anonymous access is safe here.}}
              #    ^^^
            Action: "s3:PutObject" # can put object
            Resource: arn:aws:s3:::mynoncompliantbuckets6270/*

  OtherSensitiveS3BucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      Bucket: !Ref S3Bucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            #       ^^^^^> {{Related effect.}}
            Principal: "*" # Noncompliant {{Make sure this policy granting anonymous access is safe here.}}
            #          ^^^
            Action: "s3:PutObject" # can put object
            Resource: arn:aws:s3:::mynoncompliantbuckets6270/*

  SensitiveS3BucketPolicyWithSequence:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      PolicyDocument:
        Statement:
          - Effect: Allow
            #       ^^^^^> {{Related effect.}}
            Principal:
              AWS:
                - "*" # Noncompliant {{Make sure this policy granting anonymous access is safe here.}}
                # ^^^
            Action: "s3:PutObject" # can put object
            Resource: arn:aws:s3:::mynoncompliantbuckets6270/*

  SensitiveS3BucketPolicyWithSequenceWithDeny:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      PolicyDocument:
        Statement:
          - Effect: Deny
            #       ^^^^> {{Related effect.}}
            NotPrincipal:
              AWS:
                - "*" # Noncompliant {{Make sure this policy granting anonymous access is safe here.}}
                # ^^^
            Action: "s3:PutObject" # can put object
            Resource: arn:aws:s3:::mynoncompliantbuckets6270/*

  SensitiveS3BucketPolicyWithSequenceWithDeny2:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      PolicyDocument:
        Statement:
          - Effect: Deny
            #       ^^^^> {{Related effect.}}
            NotPrincipal: "*" # Noncompliant {{Make sure this policy granting anonymous access is safe here.}}
                        # ^^^
            Action: "s3:PutObject" # can put object
            Resource: arn:aws:s3:::mynoncompliantbuckets6270/*

  SensitiveMultiplePrincipalS3BucketPolicy:
    Type: 'AWS::S3::BucketPolicy' # Compliant
    Properties:
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Foo: "bar"
              Service:
                - "ecs.amazonaws.com"
                - "*"

  SensitiveMultipleAffectedRulesS3BucketPolicy:
    Type: 'AWS::S3::BucketPolicy' # Compliant - not targeting AWS
    Properties:
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Foo: "*"
              Service:
                - "ecs.amazonaws.com"
                - "*"

  SafeDenyPrincipalS3BucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      PolicyDocument:
        Statement:
          - Effect: Deny
            Principal:
              Service: "*"

  NonSafeNoMappingPrincipalS3BucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              - "*" # Noncompliant

  SafeNoMappingPrincipalS3BucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal: "something"

  SafeNoPrincipalS3BucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      PolicyDocument:
        Statement:
          - Effect: Allow

  MySecretResourcePolicy:
    Type: AWS::SecretsManager::ResourcePolicy
    Properties:
      BlockPublicPolicy: True
      SecretId:
        Ref: MySecret
      ResourcePolicy:
        Version: '2012-10-17'
        Statement:
        - Resource: "*"
          Action: secretsmanager:DeleteSecret
          Effect: Allow
          Principal:
            AWS:
              "*" # Noncompliant

  MySafeSecretResourcePolicy:
    Type: AWS::SecretsManager::ResourcePolicy
    Properties:
      BlockPublicPolicy: True
      SecretId:
        Ref: MySecret
      ResourcePolicy:
        Version: '2012-10-17'
        Statement:
        - Resource: "*"
          Action: secretsmanager:DeleteSecret
          Effect: Deny
          Principal:
            AWS:
              "*" # Compliant