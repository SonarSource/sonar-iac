AWSTemplateFormatVersion: '2010-09-09'
Resources:
  WeakSecurityPolicyV1:
    Type: AWS::ApiGateway::DomainName
    Properties:
      SecurityPolicy: "TLS_1_0"  # Noncompliant {{Change this code to use a stronger protocol.}}
      #               ^^^^^^^^^

  NoSecurityPolicyV1:
    Type: AWS::ApiGateway::DomainName # Noncompliant
    #     ^^^^^^^^^^^^^^^^^^^^^^^^^^^
    Properties:
      Foo: Bar

  StrongSecurityPolicyV1:
    Type: AWS::ApiGateway::DomainName
    Properties:
      SecurityPolicy: "TLS_1_2"

  WeakSecurityPolicyV2:
    Type: AWS::ApiGatewayV2::DomainName
    Properties:
      DomainNameConfigurations:
        SecurityPolicy: "TLS_1_0"  # Noncompliant
        #               ^^^^^^^^^

  NoSecurityPolicyV2:
    Type: AWS::ApiGatewayV2::DomainName
    Properties:
      DomainNameConfigurations: # Noncompliant
    # ^^^^^^^^^^^^^^^^^^^^^^^^
        Foo: Bar

  DomainNameConfiguration:
    Type: AWS::ApiGatewayV2::DomainName # Noncompliant
    #     ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^
    Properties:
      Foo: Bar

  StrongSecurityPolicyV2:
    Type: AWS::ApiGatewayV2::DomainName
    Properties:
      DomainNameConfigurations:
        SecurityPolicy: "TLS_1_2"

  ElasticNoOptions:
    Type: 'AWS::Elasticsearch::Domain' # Noncompliant

  ElasticWeakPolicy:
    Type: 'AWS::Elasticsearch::Domain'
    Properties:
      DomainEndpointOptions:
        TLSSecurityPolicy: "Policy-Min-TLS-1-0-2019-07"  # Noncompliant

  ElasticNoPolicy:
    Type: 'AWS::Elasticsearch::Domain'
    Properties:
      DomainEndpointOptions: # Noncompliant
        Foo: Bar

  ElasticStrongPolicy:
    Type: 'AWS::Elasticsearch::Domain'
    Properties:
      DomainEndpointOptions:
        TLSSecurityPolicy: "Policy-Min-TLS-1-2-2019-07"

  OpenSearchNoOptions:
    Type: 'AWS::OpenSearchService::Domain' # Noncompliant

  OpenSearchWeakPolicy:
    Type: 'AWS::OpenSearchService::Domain'
    Properties:
      DomainEndpointOptions:
        TLSSecurityPolicy: "Policy-Min-TLS-1-0-2019-07"  # Noncompliant

  OpenSearchNoPolicy:
    Type: 'AWS::OpenSearchService::Domain'
    Properties:
      DomainEndpointOptions: # Noncompliant
        Foo: Bar

  OpenSearchStrongPolicy:
    Type: 'AWS::OpenSearchService::Domain'
    Properties:
      DomainEndpointOptions:
        TLSSecurityPolicy: "Policy-Min-TLS-1-2-2019-07"

  NoApiGateWay:
    Type: 'Something else'
    Properties:
      SecurityPolicy: "TLS_1_0"
