AWSTemplateFormatVersion: 2010-09-09
testAnchor: &testAnchor
  Key: "anycompany:cost-center" # Noncompliant
  Value: "Accounting"
Resources:
  S3Bucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: "mybucketname"
      Tags:
        - Key: "anycompany:cost-center" # Noncompliant {{Rename tag key "anycompany:cost-center" to match the regular expression "^([A-Z][A-Za-z]*:)*([A-Z][A-Za-z]*)$".}}
          Value: "Accounting"
        - Key: "anycompany:EnvironmentType" # Noncompliant
          Value: "PROD"
        - Key: 'anycompany:EnvironmentType' # Noncompliant
          Value: "PROD"
        - Key: "Anycompany:CostCenter" # Compliant
          Value: "Accounting"
        - Key: "Anycompany:EnvironmentType" # Compliant
          Value: "PROD"
        - *testAnchor
        - *testAnchor

    CoverageProperties:
      Tags:
        - Key: ["not what we expect"]
          Value: "PROD"
        - Key: noString # Compliant
          Value: "PROD"
        - [foo]: bar
        - "no key value mapping"
      [foo]: bar
    CoverageProperties2:
      Tags: "not what we expect"
