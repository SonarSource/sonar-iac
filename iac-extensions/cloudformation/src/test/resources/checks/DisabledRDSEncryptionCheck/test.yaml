AWSTemplateFormatVersion: 2010-09-09
Resources:
  CompliantDBInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      StorageEncrypted: true

  SensitiveDBInstance:
    Type: AWS::RDS::DBInstance
    #     ^^^^^^^^^^^^^^^^^^^^> {{Related RDS DBInstance}}
    Properties:
      StorageEncrypted: false # Noncompliant {{Make sure that using unencrypted databases is safe here.}}
    # ^^^^^^^^^^^^^^^^

  NoPropertiesDBInstance:
    # Noncompliant@+1 {{Omitting "StorageEncrypted" disables databases encryption. Make sure it is safe here.}}
    Type: AWS::RDS::DBInstance
    #     ^^^^^^^^^^^^^^^^^^^^

  NoDBInstanceResource:
    Type: Some::Other::Type
    Properties:
      StorageEncrypted: false
