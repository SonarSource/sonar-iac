AWSTemplateFormatVersion: 2010-09-09
Resources:
  CompliantEFSFileSystem:
    Type: AWS::EFS::FileSystem
    Properties:
      Encrypted: true

  SensitiveEFSFileSystem:
    Type: AWS::EFS::FileSystem
    #     ^^^^^^^^^^^^^^^^^^^^> {{Related file system}}
    Properties:
      Encrypted: false # Noncompliant {{Make sure that using unencrypted EFS file systems is safe here.}}
    # ^^^^^^^^^

  NoPropertiesEFSFileSystem:
    Type: AWS::EFS::FileSystem # Noncompliant {{Make sure that using unencrypted EFS file systems is safe here.}}
    #     ^^^^^^^^^^^^^^^^^^^^

  NoEFSFileSystemResource:
    Type: Some::Other::Type
    Properties:
      Encrypted: false
