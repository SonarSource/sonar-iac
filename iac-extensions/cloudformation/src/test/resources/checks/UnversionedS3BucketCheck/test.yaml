AWSTemplateFormatVersion: 2010-09-09
Resources:
  S3BucketEnabledVersioning:
    Type: 'AWS::S3::Bucket'
    Properties:
      VersioningConfiguration:
        Status: Enabled

  S3BucketEnabledVersioning2:
    Type: 'AWS::S3::Bucket'
    Properties:
      VersioningConfiguration: {Status: Enabled}

  S3BucketSupendedVersioning:
    Type: 'AWS::S3::Bucket' # Noncompliant {{Make sure using suspended versioned S3 bucket is safe here.}}
#         ^^^^^^^^^^^^^^^^^
    Properties:
      VersioningConfiguration:
        Status: Suspended
#              <^^^^^^^^^

  S3BucketWithoutVersioning:
    Type: 'AWS::S3::Bucket' # Noncompliant {{Make sure using unversioned S3 bucket is safe here.}}
#         ^^^^^^^^^^^^^^^^^
    Properties:
      VersioningConfiguration:
        Foo: Enabled

  S3BucketUnkownVersioning:
    Type: 'AWS::S3::Bucket'
    Properties:
      VersioningConfiguration:
        Status: !Ref GlobalBucketVersioning

  MyBucket S3::Bucket:
    AccessControl: PublicRead
    VersioningConfiguration.Status: Suspended # FN SONARIAC-102 we do not support shorthand notation yet.

  BucketWithNoPropertiesSet:
    Type: 'AWS::S3::Bucket' # Noncompliant

  NoBucket:
    Type: 'Not a Bucket'
    Properties:
      name: "not a bucket"

  NoBucket2:
    Properties:
      name: "not a bucket"

  NoBucket3:
    Type: []
    Properties:
      name: "not a bucket"
