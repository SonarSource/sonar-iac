AWSTemplateFormatVersion: 2010-09-09
Resources:
  S3Bucket:
    Type: 'AWS::S3::Bucket' # Noncompliant {{Make sure not using server-side encryption is safe here.}}
    #     ^^^^^^^^^^^^^^^^^
    Properties:
      BucketName: "mynoncompliantbuckets6245"
  S3Bucket2:
    Type: 'AWS::S3::Bucket' # Compliant
    Properties:
      BucketName: "mycompliantbuckets6245"
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
  BucketWithNoPropertiesSet:
    Type: 'AWS::S3::Bucket'
  NoBucket:
    Type: 'Not a Bucket'
    Properties:
      name: "not a bucket"
  NoBucket2:
    Properties:
      name: "not a bucket"
  NoBucket3:
    Type: []
    Properties:
      name: "not a bucket"
