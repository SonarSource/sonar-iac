AWSTemplateFormatVersion: 2010-09-09
Resources:
  S3Bucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: "mycompliantbuckets6270"

  CompliantS3BucketPolicy:
    Type: 'AWS::S3::BucketPolicy' # Compliant
    Properties:
      Bucket: !Ref S3Bucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS:
                - !Sub 'arn:aws:iam::${AWS::AccountId}:root' # only this principal
            Action: "s3:PutObject" # can put object
            Resource: arn:aws:s3:::mycompliantbuckets6270/*

  SensitiveS3BucketPolicy:
    Type: 'AWS::S3::BucketPolicy' # Noncompliant {{Make sure this S3 policy granting anonymous access is safe here.}}
       #  ^^^^^^^^^^^^^^^^^^^^^^^
    Properties:
      Bucket: !Ref S3Bucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS: "*"
            #      ^^^< {{Anonymous access.}}
            Action: "s3:PutObject" # can put object
            Resource: arn:aws:s3:::mynoncompliantbuckets6270/*

  SensitiveS3BucketPolicyWithSequence:
    Type: 'AWS::S3::BucketPolicy' # Noncompliant
    Properties:
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              AWS:
                - "*" # secondary location: all principals / anonymous access
            Action: "s3:PutObject" # can put object
            Resource: arn:aws:s3:::mynoncompliantbuckets6270/*


  SensitiveMultiplePrincipalS3BucketPolicy:
    Type: 'AWS::S3::BucketPolicy' # Noncompliant
    Properties:
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Foo: "bar"
              Service:
                - "ecs.amazonaws.com"
                - "*"

  SafeDenyPrincipalS3BucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      PolicyDocument:
        Statement:
          - Effect: Deny
            Principal:
              Service: "*"

  SafeNoMappingPrincipalS3BucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              - "*"

  SafeNoPrincipalS3BucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      PolicyDocument:
        Statement:
          - Effect: Allow
