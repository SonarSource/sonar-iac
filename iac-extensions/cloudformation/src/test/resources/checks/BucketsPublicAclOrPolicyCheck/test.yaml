AWSTemplateFormatVersion: 2010-09-09
Resources:
  S3Bucketdefault:
    Type: 'AWS::S3::Bucket' # Noncompliant {{Make sure not preventing permissive ACL/policies to be set is safe here.}}
    Properties:
      BucketName: "mynoncompliantdefaultbuckets6281"

  S3Bucket1:
    Type: 'AWS::S3::Bucket'
    #     ^^^^^^^^^^^^^^^^^> {{Related bucket}}
    Properties:
      BucketName: "mynoncompliantfirstbuckets6281"
      PublicAccessBlockConfiguration: # Noncompliant {{Make sure not preventing permissive ACL/policies to be set is safe here.}}
    # ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^
        BlockPublicAcls: false
        #                ^^^^^< {{Set this property to true}}
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

