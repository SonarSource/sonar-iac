apiVersion: v1
kind: Pod
metadata:
  name: test-caps1
spec:
  containers:
    - image: ubuntu
      command: ["sleep", "6000"]
      name: test-container
      securityContext:
        capabilities:
          add: ["SYS_ADMIN"] # Noncompliant {{Make sure setting capabilities is safe here.}}
        # ^^^^^^^^^^^^^^^^^^

    - image: ubuntu
      command: [ "sleep", "6000" ]
      name: test-container
      securityContext:
        capabilities:
          add: ["NET_ADMIN", "SYS_TIME"] # Noncompliant {{Make sure setting capabilities is safe here.}}
        # ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^

    - image: ubuntu-2
      command: [ "sleep", "6000" ]
      name: test-container
      securityContext:
        capabilities:
          add: ~

    - image: ubuntu-3
      command: [ "sleep", "6000" ]
      name: test-container
      securityContext:
        capabilities:
          add: [""]

    - image: ubuntu-4
      command: [ "sleep", "6000" ]
      name: test-container
      securityContext:
        capabilities:
          add: ""

    - image: ubuntu-5
      command: [ "sleep", "6000" ]
      name: test-container
      securityContext:
        capabilities:
          add: ["", ~]

    - image: ubuntu-6
      command: [ "sleep", "6000" ]
      name: test-container
      securityContext:
        capabilities:
          add: [ "", ~, "SYS_TIME"] # Noncompliant {{Make sure setting capabilities is safe here.}}
        # ^^^^^^^^^^^^^^^^^^^^^^^^^
