apiVersion: v1
kind: Pod
metadata:
  name: example
spec:
  containers:
    - name: compliant_memory_limit
      image: nginx
      resources:
        limits:
          memory: 100Mi # Compliant

    - name: noncompliant_without_memory_limit
      image: nginx
      resources:
        limits:
          memory: ~ # Noncompliant {{Specify a memory limit for this container.}}
        # ^^^^^^^^^
