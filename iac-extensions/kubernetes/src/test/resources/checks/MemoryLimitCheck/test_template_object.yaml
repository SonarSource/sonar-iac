apiVersion: apps/v1
kind: Deployment
metadata:
  name: example
  labels:
    app: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: compliant_memory_limit
          resources:
            limits:
              memory: 100Mi # Compliant
        - name: noncompliant_without_memory_limit
          resources:
              limits:
                memory: ~ # NonCompliant {{Make sure it is safe not to set memory limit.}}
              # ^^^^^^^^^
