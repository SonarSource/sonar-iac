apiVersion: v1
kind: LimitRange
metadata:
  name: limit-range
  namespace: with-global-limit
spec:
  limits:
    - type: PersistentVolumeClaim
      max:
        storage: 1Gi
      min:
        storage: 1Gi
      default:
        storage: 1Gi
      defaultRequest:
        storage: 1Gi
      maxLimitRequestRatio:
        storage: 1
