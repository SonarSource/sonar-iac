apiVersion: apps/v1
kind: Deployment
metadata:
  name: example
  labels:
    app: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: noncompliant_without_memory_limit # Noncompliant {{Specify a memory limit for this container.}}
        # ^^^^
          resources:
            limits:
              cpu: 200m

        - name: noncompliant_without_limits # Noncompliant {{Specify a memory limit for this container.}}
        # ^^^^
          resources:
            requests:
              memory: 64Mi

        - name: noncompliant_without_resources # Noncompliant {{Specify a memory limit for this container.}}
        # ^^^^

        - name: noncompliant_memory_limit_tilde # Noncompliant {{Specify a memory limit for this container.}}
        # ^^^^
          resources:
            limits:
              memory: "~"

        - name: noncompliant_memory_limit_empty_brackets # Noncompliant {{Specify a memory limit for this container.}}
        # ^^^^
          resources:
            limits:
              memory: "[]"

        - resources: # Noncompliant {{Specify a memory limit for this container.}}
        # ^^^^^^^^^
            limits:
              memory: "null"
          name: noncompliant_memory_limit_null

        - name: compliant_memory_limit # Compliant
          resources:
            limits:
              memory: 100Mi
