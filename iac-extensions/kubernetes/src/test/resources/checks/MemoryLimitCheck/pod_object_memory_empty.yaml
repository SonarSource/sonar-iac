apiVersion: v1
kind: Pod
metadata:
  name: example
spec:
  containers:
    - name: noncompliant_memory_limit_tilde
      image: nginx
      resources:
        limits:
          memory: ~ # Noncompliant {{Specify a memory limit for this container.}}
        # ^^^^^^^^^

    - name: noncompliant_memory_limit_empty_brackets
      image: nginx
      resources:
        limits:
          memory: [] # Noncompliant {{Specify a memory limit for this container.}}
        # ^^^^^^^^^^

    - name: noncompliant_memory_limit_null
      image: nginx
      resources:
        limits:
          memory: null # Noncompliant {{Specify a memory limit for this container.}}
        # ^^^^^^^^^^^^

    - name: compliant_memory_limit
      image: nginx
      resources:
        limits:
          memory: 100Mi # Compliant
