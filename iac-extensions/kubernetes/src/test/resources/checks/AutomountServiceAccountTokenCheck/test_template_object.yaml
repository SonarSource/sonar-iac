apiVersion: apps/v1
kind: Deployment
metadata:
  name: tokenSetToTrue
  labels:
    app: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: nginx-compliant
          image: nginx:1.25.3
      automountServiceAccountToken: true # Noncompliant {{Set automountServiceAccountToken to false for this specification of kind Deployment.}}
    # ^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^^
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tokenNotPresent
  labels:
    app: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec: # Noncompliant
  # ^^^^
      containers:
        - name: nginx-compliant
          image: nginx:1.25.3
---
