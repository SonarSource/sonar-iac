apiVersion: apps/v1
kind: Service
metadata:
  name: example_lb
spec:
  type: LoadBalancer
  ports:
    - port: 8022
      targetPort: 22  # NonCompliant {{Make sure that exposing administration services is safe here.}}
  #   ^^^^^^^^^^^^^^
    - targetPort: 23 # NonCompliant
#     ^^^^^^^^^^^^^^
      port: 23
    - targetPort: 5900 # NonCompliant
    - targetPort: 5800 # NonCompliant
    - targetPort: 338
    - targetPort: "5900" # NonCompliant
    - port: 3389
  selector:
    app: example_app
