apiVersion: apps/v1
kind: ${type}
metadata:
  name: example
  labels:
    app: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: applications
          image: my_image_with_ssh
          ports:
            - hostPort: 22  # Noncompliant {{Make sure that exposing administration services is safe here.}}
                      # ^^
              containerPort: 8022
            - hostPort: 8022
              containerPort: 22  # Noncompliant {{Make sure that exposing administration services is safe here.}}
                           # ^^
            - hostPort: 22
                      # ^^> {{Make sure that exposing administration services is safe here.}}
              containerPort: 22 # Noncompliant {{Make sure that exposing administration services is safe here.}}
                           # ^^
            - hostPort:
              containerPort: 22 # Noncompliant
            - hostPort: 22 # Noncompliant
            - containerPort: 22 # Noncompliant
            - containerPort: 23 # Noncompliant
            - containerPort: 3389 # Noncompliant
            - containerPort: 5800 # Noncompliant
            - containerPort: 5900 # Noncompliant
            - containerPort: "22" # Noncompliant
            - protocol: TCP
              hostPort: 22 # Noncompliant
            - protocol: TCP
              containerPort: 22 # Noncompliant
            - protocol: TCP
              hostPort: 22
              containerPort: 22 # Noncompliant
            - protocol: tcp
              containerPort: 22 # Noncompliant
            - protocol: "tcp"
              containerPort: 22 # Noncompliant
            - hostPort: 338
            - containerPort: 338
            - protocol: TCP
              hostPort: 338
              containerPort: 338
            - protocol: tcp
              hostPort: 338
              containerPort: 338
            - protocol: "TCP"
              hostPort: 338
              containerPort: 338
            - protocol: UDP
              hostPort: 22
              containerPort: 22
            - protocol: udp
              hostPort: 22
              containerPort: 22
            - protocol: abc
              hostPort: 22
              containerPort: 22

        - name: compliantContainer
          image: my_image

