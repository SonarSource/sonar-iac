apiVersion: v1
kind: Pod
metadata:
  name: example
spec:
  containers:
    - name: noncompliant_without_ephemeral-storage_limit # Noncompliant {{Specify a storage limit for this container.}}
    # ^^^^
      image: nginx
      resources:
        limits:
          memory: 64Mi
      volumeMounts:
        - name: ephemeral
          mountPath: "/tmp"

    - name: noncompliant_without_limits # Noncompliant
    # ^^^^
      image: nginx
      resources:
        requests:
          cpu: 64m
      volumeMounts:
        - name: ephemeral
          mountPath: "/tmp"

    - name: noncompliant_without_resources # Noncompliant
    # ^^^^
      image: nginx
      volumeMounts:
        - name: ephemeral
          mountPath: "/tmp"

    - name: noncompliant_ephemeral-storage_limit_tilde
      image: nginx
      resources:
        limits:
          ephemeral-storage: "~" # Noncompliant
        # ^^^^^^^^^^^^^^^^^^^^^^
      volumeMounts:
        - name: ephemeral
          mountPath: "/tmp"

    - name: noncompliant_ephemeral-storage_limit_empty_brackets
      image: nginx
      resources:
        limits:
          ephemeral-storage: "[]" # Noncompliant
        # ^^^^^^^^^^^^^^^^^^^^^^^
      volumeMounts:
        - name: ephemeral
          mountPath: "/tmp"

    - image: nginx
      name: noncompliant_ephemeral-storage_limit_null
      resources:
        limits:
          ephemeral-storage: "null" # Noncompliant
        # ^^^^^^^^^^^^^^^^^^^^^^^^^
      volumeMounts:
        - name: ephemeral
          mountPath: "/tmp"

    - name: compliant_ephemeral-storage_limit # Compliant
      image: nginx
      resources:
        limits:
          ephemeral-storage: 100Mi
      volumeMounts:
        - name: ephemeral
          mountPath: "/tmp"

    - name: compliant_without_volumeMounts # Compliant
      image: nginx
      resources:
        limits:
          memory: 64Mi
