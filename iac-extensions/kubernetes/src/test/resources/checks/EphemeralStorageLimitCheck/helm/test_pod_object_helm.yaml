apiVersion: v1
kind: Pod
metadata:
  name: example
spec:
  containers:
    - name: cpu_limit_helm
      image: nginx
      resources:
        limits: #KubernetesVerifier (of the testing framework) does not support helm files at the moment.
          ephemeral-storage: {{ .Values.container.ephemeral-storage.limit }} # Noncompliant
      volumeMounts:
        - name: ephemeral
          mountPath: "/tmp"
