apiVersion: v1
kind: Pod
metadata:
  name: example
spec:
  containers:
    - name: web
      image: nginx
      ports:
        - name: web
          containerPort: 80
          protocol: {{ .Values.protocol | default "TCP" | quote }} # TODO SONARIAC-1184 HelmEvaluator evaluateTemplate fails for default and toYaml function
      securityContext:
        allowPrivilegeEscalation: true # TODO SONARIAC-1127 Parse a Helm file containing a function call with pipes without crash
