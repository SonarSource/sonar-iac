apiVersion: v1
kind: Pod
metadata:
  name: example
  {{ if .Values.service.annotations}}
  annotations:
    annotation_1: customAnnotation
  {{- end }}
spec:
  containers:
    - name: web
      image: nginx
      ports:
        - name: web
          containerPort: 80
          protocol: TCP
      securityContext:
        allowPrivilegeEscalation: true # TODO SONARIAC-1129 Parse a Helm file containing if conditions without crash
