apiVersion: v1
kind: Pod
metadata:
  name: example
spec:
  containers:
    - name: web
      image: nginx
      ports:
        - name: web
          containerPort: {{ .Values.container.port }}
          protocol: TCP
      securityContext:
        allowPrivilegeEscalation: true # TODO SONARIAC-1126 Parse a simple Helm file with single value template expressions
